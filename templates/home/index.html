{% extends  "base.html" %}

{% load static %}

{% block content%}


    <main>
        <div class="slider-area ">
            <div class="slider-active">
                {% for ban in banner %}
                <div class="single-slider slider-height d-flex align-items-center slide-bg">
                    <div class="container">
                        <div class="row justify-content-between align-items-center">
                            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                                <div class="hero__caption">
                                    <h1 data-animation="fadeInLeft" data-delay=".4s" data-duration="2000ms"> {{ban.caption}} </h1>
                                    <div class="hero__btn" data-animation="fadeInLeft" data-delay=".8s" data-duration="2000ms">
                                        <a href="{% url 'home:shop' %}" class="btn hero-btn">Shop Now</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4 d-none d-sm-block">
                                <div class="hero__img" data-animation="bounceIn" data-delay=".4s">
                                    <img src="{{ ban.banner_image.url }}" alt="" class=" heartbeat">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>  


        
        <section class="new-product-area section-padding30">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="section-tittle mb-70">
                            <h2>New Arrivals</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                {% for product in products %}
                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6">
                        <div class="single-new-pro mb-30 text-center">
                            <div class="product-img">
                                <img src="{% static 'user/assets/img/gallery/new_product1.png' %}" alt="">
                            </div>
                            <div class="product-caption">
                                <h3><a href="product_details.html">{{product.product_name}}</a></h3>
                                <span>â‚¹ {{product.product_price}}</span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </section>        
    </main>



   
{% endblock content%}
